<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">
  <header class="header">
    <a class="header__logo" href="index.html">
      <img src="img/logo-mobile.svg" width="33" height="37" alt="Логотип Кэт Энерджи">
    </a>
    <nav class="navigation">
      <button class="navigation__toggle" type="button">
        <svg width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#000" stroke-width="1.5" d="M0 1.25h24M0 9.25h24M0 17.25h24" /></svg>
        <span class="visually-hidden">Открыть меню.</span>
      </button>
      <div class="navigation__container">
        <ul class="navigation__list">
          <li class="navigation__item ">
            <a href="index.html">Главная</a>
          </li>
          <li class="navigation__item ">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="navigation__item navigation--current">
            <a href="form.html">Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main-container">
    <form class="main-form" action="https://echo.htmlacademy.ru/courses" method="get">
      <h1 class="main-form__title">Подбор программы</h1>
      <p class="main-form__description">Заполните анкету, и мы подберем
        программу питания для вашего кота</p>
        <div class="fieldset-input">
          <label class="fieldset-input__label">ИМЯ:*
          <input type="text" value="Барсик">
          </label>
          <label class="fieldset-input__label">ВЕС (КГ):*
          <input type="number" value="7">
          </label>
          <label class="fieldset-input__label">ВОЗРАСТ (ЛЕТ):*
          <input type="number" value="7">
          </label>
        </div>
        <div class="fieldset-input">
          <label class="fieldset-input__label">Похудение
            <input type="radio" value="Похудение">
            </label>
            <label class="fieldset-input__label">Набор массы
            <input type="radio" value="Набор массы">
            </label>
            <label class="fieldset-input__label">Не знаю (нужен ваш совет)
            <input type="radio" value="Не знаю">
            </label>
        </div>
    </form>
  </main>
